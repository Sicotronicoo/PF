<div class="col init">
  <a class="card card-10 stacked--fan-right me" *ngFor="let offer of offers">
    <div class="content">
      <h1 style="color:black">CREADOR</h1>
      <br>
      <code class="title">{{offer.userId}}</code>
      <br>
      <br>
      <span style="color:black">Porcentaje: <strong>{{offer.porcentaje}}</strong></span>
      <br>
      <p style="color:black">{{offer.descripcion}}</p>
      <br><br>
      <div *ngIf="checkUserId(offer.userId) == true && isUserLoggedIn" #loggedOut>
        <a class="ov-btn-slide-left" (click)="deleteOffer(offer.id)">BORRAR OFERTA</a>
      </div>
      <ng-template [ngIf]="isAdmin$ | async" [ngIfElse]="loggedOut">
        <a class="ov-btn-slide-left" (click)="deleteOffer(offer.id)">BORRAR OFERTA</a>
      </ng-template>
      <a *ngIf="isUserApply(offer.id) && isUserLoggedIn" (click)="deleteApplyUser(offer.id)" class="ov-btn-slide-left">Cancelar Solicitud</a>
      <a *ngIf="checkUserId(offer.userId) == false && isUserLoggedIn && !isUserApply(offer.id)" routerLink="/main/{{id}}" (click)="save(offer.id, offer.userId)" class="ov-btn-slide-left">Aplicar</a>
    </div>
  </a>
</div>
