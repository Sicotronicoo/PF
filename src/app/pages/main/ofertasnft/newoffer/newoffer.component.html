<article style="width: 70%;margin-left:15%; margin-top: 15%; text-align: center;">
    <h1>CREAR OFERTA</h1>
    <form [formGroup]="form" (submit)="save($event)" style="display:flex; flex-direction: column;">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>PORCENTAJE</mat-label>
            <input matInput placeholder="PORCENTAJE" formControlName="porcentaje" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>DURACIÓN APROXIMADA</mat-label>
            <input matInput placeholder="WEB" formControlName="duracion" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>DESCRIPCIÓN</mat-label>
            <input matInput placeholder="WEB" formControlName="descripcion" required>
        </mat-form-field>
        <button type="submit" color="primary">SAVE</button>
    </form>
</article>
